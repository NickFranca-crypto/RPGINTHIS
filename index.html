<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Simples</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>RPG Simples</h1>
        <div id="player-stats">
            <h2>Personagem</h2>
            <p id="player-health">Saúde: 100</p>
            <p id="player-ataque">Ataque: 10</p>
        </div>
        <div id="enemy-stats">
            <h2>Inimigo</h2>
            <p id="enemy-health">Saúde: 100</p>
            <p id="enemy-ataque">Ataque: 5</p>
        </div>
        <button id="attack-button">Atacar</button>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
